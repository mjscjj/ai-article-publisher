events { worker_connections 1024; }

http {
    server {
        listen 80;
        server_name _;

        # 前端静态文件
        location / {
            root /usr/share/nginx/html;
            index v3_portal.html;
            try_files $uri $uri/ =404;
        }

        # API 反向代理
        location /api/ {
            proxy_pass http://api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
