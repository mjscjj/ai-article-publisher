<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自动发布中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="p-8">
        <h1 class="text-3xl font-bold mb-6">📝 自动发布中心</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-white p-6 rounded shadow">
                <h3 class="font-bold text-lg">微信公众号</h3>
                <p class="text-sm text-gray-500 mt-2">草稿箱 + 群发</p>
                <button class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">发布</button>
            </div>
            <div class="bg-white p-6 rounded shadow">
                <h3 class="font-bold text-lg">知乎</h3>
                <p class="text-sm text-gray-500 mt-2">文章 + 专栏</p>
                <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">发布</button>
            </div>
            <div class="bg-white p-6 rounded shadow">
                <h3 class="font-bold text-lg">小红书</h3>
                <p class="text-sm text-gray-500 mt-2">图文 + 视频</p>
                <button class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">发布</button>
            </div>
        </div>
    </div>
</body>
</html>
