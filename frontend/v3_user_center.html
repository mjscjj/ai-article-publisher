    <script>
        // API åŸºç¡€ URL
        const API_BASE = '/api/v3/auth';
        
        // å­˜å‚¨ Token
        let accessToken = localStorage.getItem('access_token');
        let refreshToken = localStorage.getItem('refresh_token');
        let currentUser = null;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            if (accessToken) {
                loadUserInfo();
            } else {
                showLogin();
            }
        });
        
        // æ˜¾ç¤º/éšè—ç•Œé¢
        function showLogin() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('mainSection').classList.add('hidden');
        }
        
        function showMain() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('mainSection').classList.remove('hidden');
        }
        
        // Tab åˆ‡æ¢
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            } else {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            }
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(elementId, message, type = 'info') {
            const el = document.getElementById(elementId);
            el.className = `alert alert-${type}`;
            el.textContent = message;
            el.classList.remove('hidden');
            
            setTimeout(() => {
                el.classList.add('hidden');
            }, 5000);
        }
        
        // API è¯·æ±‚å°è£…
        async function apiRequest(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }
            
            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.detail || 'è¯·æ±‚å¤±è´¥');
            }
            
            return data;
        }
        
        // åŠ è½½ç”¨æˆ·ä¿¡æ¯
        async function loadUserInfo() {
            try {
                const data = await apiRequest('/me');
                currentUser = data.data;
                
                // æ›´æ–° UI
                document.getElementById('displayUsername').textContent = currentUser.user.username;
                document.getElementById('displayEmail').textContent = currentUser.user.email;
                document.getElementById('userAvatar').textContent = currentUser.user.username.charAt(0).toUpperCase();
                
                // åŠ è½½è®¢é˜…ä¿¡æ¯
                loadSubscription();
                
                // åŠ è½½æƒé™åˆ—è¡¨
                loadPermissions();
                
                // åŠ è½½ç”¨æˆ·é…ç½®
                loadUserConfig();
                
                showMain();
            } catch (error) {
                console.error('åŠ è½½ç”¨æˆ·ä¿¡æ¯å¤±è´¥:', error);
                logout();
            }
        }
        
        // åŠ è½½è®¢é˜…ä¿¡æ¯
        async function loadSubscription() {
            try {
                const data = await apiRequest('/subscription');
                const sub = data.data.subscription;
                
                document.getElementById('currentPlan').textContent = sub.plan.charAt(0).toUpperCase() + sub.plan.slice(1);
                document.getElementById('subscriptionBadge').className = `badge badge-${sub.plan}`;
                document.getElementById('subscriptionBadge').textContent = sub.plan.toUpperCase();
                
                document.getElementById('subscriptionStatus').className = `badge badge-${sub.status}`;
                document.getElementById('subscriptionStatus').textContent = sub.status;
                
                document.getElementById('subscriptionEnd').textContent = new Date(sub.end_date).toLocaleDateString('zh-CN');
                
                // è®¡ç®—è¿›åº¦æ¡
                const start = new Date(sub.start_date);
                const end = new Date(sub.end_date);
                const now = new Date();
                const total = end - start;
                const elapsed = now - start;
                const percent = Math.min(100, Math.max(0, (elapsed / total) * 100));
                document.getElementById('subscriptionProgress').style.width = `${percent}%`;
                
            } catch (error) {
                console.error('åŠ è½½è®¢é˜…ä¿¡æ¯å¤±è´¥:', error);
            }
        }
        
        // åŠ è½½æƒé™åˆ—è¡¨
        function loadPermissions() {
            const permissions = currentUser.permissions || [];
            const container = document.getElementById('permissionList');
            
            if (permissions.length === 0) {
                container.innerHTML = '<span class="permission-tag">æš‚æ— æƒé™</span>';
                return;
            }
            
            container.innerHTML = permissions.map(p => 
                `<span class="permission-tag">${p}</span>`
            ).join('');
        }
        
        // åŠ è½½ç”¨æˆ·é…ç½®
        async function loadUserConfig() {
            try {
                const data = await apiRequest('/config');
                const config = data.data.config;
                
                document.getElementById('settingTheme').value = config.theme || 'light';
                document.getElementById('settingLanguage').value = config.language || 'zh-CN';
                document.getElementById('settingTimezone').value = config.timezone || 'Asia/Shanghai';
                document.getElementById('settingNotifications').checked = config.notifications_enabled !== false;
                document.getElementById('settingAutoSave').checked = config.auto_save !== false;
                
            } catch (error) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', error);
            }
        }
        
        // ç™»å½•
        async function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showMessage('loginMessage', 'è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ', 'error');
                return;
            }
            
            try {
                const data = await apiRequest('/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
                
                accessToken = data.access_token;
                refreshToken = data.refresh_token;
                
                localStorage.setItem('access_token', accessToken);
                localStorage.setItem('refresh_token', refreshToken);
                
                showMessage('loginMessage', 'ç™»å½•æˆåŠŸï¼', 'success');
                setTimeout(() => loadUserInfo(), 500);
