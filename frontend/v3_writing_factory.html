<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>写作工厂</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="p-8">
        <h1 class="text-3xl font-bold mb-6">✍️ 写作工厂</h1>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-6 rounded shadow">
                <h2 class="text-xl font-bold mb-4">大纲生成</h2>
                <button class="px-4 py-2 bg-blue-600 text-white rounded">生成大纲</button>
            </div>
            <div class="bg-white p-6 rounded shadow">
                <h2 class="text-xl font-bold mb-4">初稿撰写</h2>
                <button class="px-4 py-2 bg-purple-600 text-white rounded">撰写初稿</button>
            </div>
        </div>
    </div>
</body>
</html>
